<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css">
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container mt-3">
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>
      <!-- <button id="darkModeToggle" class="btn btn-dark">다크 모드</button> -->
      <div class="theme-switch">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">다크 모드</label>
        </div>
      </div>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
            <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
          </select>
        </div>
        <div class="col-3">
          <!-- input 입력창 코드를 넣어주세요 -->
          <input type="text" placeholder="상품명을 입력해주세요" id="searchInput"/>
        </div>
        <div class="col-auto">
          <!-- 조회 버튼 코드를 넣어주세요 -->
          <input type="button" value="조회" id="searchButton"/>
        </div>
        <div class="col-auto">
          <!-- 회원가입 -->
          <a href="./join.html" target="_blank" id="joinButton" class="link-primary">
            회원가입
        </a>
        </div>
      </form>

      <div class="container mt-3">
        <table class="table table-sm">
          <thead>
            <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <tr>
              <th>카테고리</th>
              <th>브랜드</th>
              <th>상품명</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
          </tbody>
        </table>
      </div>
      <!-- 페이지 네이션 코드를 넣어주세요 -->
      <div class="pagination"></div>
    </div>

    <script>
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
