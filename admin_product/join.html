<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/join.css">
</head>
<body data-bs-theme="light">
    <div class="theme-switch">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">다크 모드</label>
        </div>
    </div>
    
    <div class="container">
        <h2 class="text-center mb-4">회원가입</h2>

        <form id="form">
            <table class="table align-middle">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" class="form-control" name="id" placeholder="아이디" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" class="form-control" name="pw1" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" class="form-control" name="pw2" placeholder="비밀번호 확인" required>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" class="form-control" name="name" placeholder="이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input type="tel" class="form-control" name="phone" placeholder="전화번호 (선택)" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderM" value="남자" checked>
                            <label class="form-check-label" for="genderM">남자</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderW" value="여자">
                            <label class="form-check-label" for="genderW">여자</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderN" value="없음">
                            <label class="form-check-label" for="genderN">논바이너리</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="email" class="form-control" name="email" title="정확한 메일 주소를 작성해주세요" placeholder="예: user@example.com" autocomplete="off">
                    </td>
                </tr>
            </table>

            <div class="centered-button">
                <input type="submit" value="가입하기" class="btn btn-primary btn-lg" title="가입">
            </div>
        </form>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
    ></script>
    <script src="./js/join.js"></script>
</body>
</html>
